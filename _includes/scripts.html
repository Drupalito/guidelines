<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- highCharts JavaScript -->
<script src="{{ "/assets/plugins/highcharts/highcharts.js" | prepend: basePath }}"></script>
<script src="{{ "/assets/plugins/highcharts/modules/data.js" | prepend: basePath }}"></script>
<script src="{{ "/assets/plugins/highcharts/modules/exporting.js" | prepend: basePath }}"></script>
<script src="{{ "/assets/js/custom.js" | prepend: basePath }}"></script>
<script>
$(function() {
  $(document).on('shown.bs.tab', 'a[data-toggle="tab"]', function (e) {
      $('.chart').each(function() {
      var chart = $(this).highcharts();
      chart.reflow();
      });
  });
});
</script>
<script src="{{ "/assets/corejs/main.js" | prepend: basePath }}"></script>
{% if page.scripts_js %}
  {% for js in page.scripts_js %}
      <script src="{{ js | prepend: basePath }}"></script>
  {% endfor %}
  {% endif %}
  {% if page.styles_css %}
  {% for file_css in page.styles_css %}
      <link href="{{ file_css | prepend: basePath }}" rel="stylesheet" />
  {% endfor %}
{% endif %}
